  # Home page
home:
  title: "DNS Nasıl Çalışır"
  p1: "DNS'in nasıl çalıştığını eğlenceli ve renkli bir şekilde açıklaması."
  p2: "Merhaba! Bu çizgi romanı, tarayıcınıza web sitesi adresi yazdığınızda neler olduğunu açıklamak için yaptık."
  p3: "Keyfini çıkarın! Jetpack gerekli değil."
  cta: "Şimdi okumaya başlayın"

  # Episodes
  ep1:
    7: "DUR!"
    8: "Bilgisayarlar ve diğer cihazlar, birbirlerini tanımak için IP adresleri üzerinden iletişim kurar."
    9: "Ancak insanlar IP adreslerini hatırlayamaz, bu yüzden kelimeleri kullanırlar."
    10: "Alan adı sistemi (DNS), ikisini bir araya getirir ve hedefinize ulaşmanızı sağlar."
    11: "İşte DNS'nin nasıl çalıştığı"
    12: "Bekle! Ne? Benim için yeni bir istek mi? Bu adamın yapacak daha iyi bir şeyi yok gibi görünüyor, tüm gün etrafta geziniyor."
    13-1: "işletim sistemini (OS) rahatsız etmeden önce dnsimple.com hakkında bilgi sahibi olup olmadığımı kontrol edeyim"
    13-2: "*ohh*... hiçbir şey"
    14: "Hey işletim sistemi(OS)! Orda mısın? Senden hızlıca bir iyilik istiyorum. dnsimple.com'u nerede bulabileceğimi biliyor musun?"
    15-1: "ÇOK_MEŞGUL_HATA"
    15-2: "Yedekleme yapılıyor"
    16: "Lü-lü-lütfen? Kontrol edebilir misin?"
    17: "Şimdi kontrol ediyorum..."
    18-1: "Hayır. Nerede olduğunu bilmiyorum..."
    18-2: "...Ama kimden sorulacağını biliyorum..."
    19: "RESOLVER"
    20: "Tarayıcı ve işletim sistemi(OS) önce önbelleklerini kontrol ettiler ve dnsimple.com için IP adresini bildiklerinden emin olmadılar. Bu nedenle işletim sistemi(OS) resolverı arıyor."
    21-1: "Bu gizemli resolver adam kim? Ne yapacak?"
    21-2: "Bir sonraki bölümde DNS nasıl calışır öğrenin."

  ep2:
    9: "Benim için yeni bir istek mi? H-A-R-I-K-A"
    10: "dnsimple.com mu? Tabii ki!"
    11: "Önce önbelleğimi kontrol ediyorum..."
    12-1: "Orada değil!"
    12-2: "Bu web sitesini nasıl bulabilirim?"
    13: "Haydi root'a sor!"
    14-1: "Resolver sunucusu genellikle İnternet Hizmet Sağlayıcınızdır (ISP). Tüm resolverın bildiği bir şey vardır: rootu nerede bulacakları."
    14-2: "Resolver"
    15: "Root sunucusu, .COM üst düzey etki alanı sunucusunu nerede bulacağını bilir. TLD, Top-Level Domain'nin kısaltmasıdır."
    16-1: "Bayanlar ve baylar, root sunucusu R0XX numaralı ucuşuna hoş geldiniz. Hava durumu..."
    16-2: "Benim tarzım bir yolculuk değil!"
    17: "Birkaç milisaniye sonra..."
    18-1: "Bizimle seyahat ettiğiniz için teşekkür ederiz. Sizi tekrar ağırlamaktan mutluluk duyarız."
    18-2: "Sonunda!"
    19: "Oh! Umarım root buradadır!"
    21: "Kim o? Ne arıyorsun?"
    22-1: "resolver, ns1.dnsimple.com'a yolu bulabilir mi?"
    22-2: "Bir sonraki bölümde DNS nasıl calışır öğrenin."

  ep3:
    4: "SONRAKI!"
    5: "SSOONNRRAAKKII!!!"
    6: "Size nasıl yardımcı olabilirim?"
    7: "Root, dnsimple.com web sitesinin IP adresini bulmaya çalışıyorum..."
    8: "Nerede bulabileceğimi biliyor musun?"
    9: "Üzgünüm resolver. dnsimple.com'u nerede bulacağımı bilmiyorum."
    10: "Ama .COM Üst Düzey Etki Alanı sunucusunun nerede olduğunu size söyleyebilirim!"
    11: ""
    12: "Ancak önce bu bilgiyi saklayacağım, böylece root'a tekrar sormam gerekmeyecek."
    13: "root sunucu, bugün varolan 13 root sunucusundan sadece biridir."
    14: "root sunucular, DNS hiyerarşisinin en üstünde bulunur."
    15: "Dünya çapında dağılmışlardır ve 12 bağımsız organizasyon tarafından işletilirler."
    16: "Onlara [harf].root-servers.net denir, [harf] A'dan M'ye kadar değişir."
    17: "Bu, interneti desteklemek için sadece 13 fiziksel sunucumuz olduğu anlamına gelmez!"
    18: "Her organizasyon, dünya çapında dağıtılmış birden fazla fiziksel sunucu sağlar."
    23-1: "Benim tarzım bir yolculuk değil"
    23-2: "Ama şimdi buradayız..."
    24-1: ".COM TLD sunucusu, çözücü arkadaşımıza nasıl yardımcı olacak?"
    24-2: "DNS'nin nasıl çalıştığının bir sonraki bölümünde bulun!"

  ep4:
    3: "hmm, hayal ettiğimden çok daha rahat..."
    4: "...Belirli içecekler için 'oda sıcaklığı' önerdiklerinde ne yaparsınız?"
    6: "Özür dilerim! dnsimple.com'u arıyorum, nerede bulabileceğimi biliyor musunuz?"
    7: "Harika bir soru!"
    8: "Çoğu üst seviye alan adının (TLD) koordinasyonu, İnternet Tahsis Edilen İsim ve Numaralar Kurumu'na (ICANN) aittir."
    9-1: ".COM TLD 1985 yılında oluşturulan ilk alan adlarından biriydi."
    9-2: "Ve bugün, internet üzerindeki en büyük TLD'dir."
    10-1: "Diğer tür TLD'ler şunları içerir:"
    10-2: "1. Ülke kodlu TLD'ler. Genellikle 2 harfli ISO kodlarıyla temsil edilirler."
    11: "2. Uluslararasılaştırılmış ülke kodlu TLD'ler."
    12-1: "3. Genel TLD'ler: .NET, .ORG, .EDU, vb..."
    12-2: "Genellikle 3 veya daha fazla harf içeren TLD'ler."
    13-1: "4. Altyapı TLD'ler: .ARPA, genellikle ters DNS sorguları için kullanılır."
    13-2: "Şu anda yaptığımızın zıttı."
    13-3: "Şunu yapıyoruz:"
    13-4: "Ters DNS şunu yapar:"
    14: "Ve bugün birçok yeni genel TLD oluşturuluyor!"
    15: "Şimdi, sorunuza dönelim resolver!"
    16: "Üzgünüm, dnsimple.com'un IP adresini bilmiyorum."
    17: "Ancak ad sunucularını buldum!"
    18: "Harika! Bu bilgiyi daha sonrası için saklayacağım."
    20: ".COM, dnsimple.com alan adının yetkili ad sunucularını buldu."
    21-1: "Ancak bu isimler ne anlama geliyor?"
    21-2: "Çok yakında öğreneceğiz..."
    22: "Böylece yolculuk devam ediyor..."
    23-1: "Yetkili ad sunucuları kimdir?"
    23-2: "DNS'nin nasıl çalıştığının bir sonraki bölümünde bulun!"

  ep5:
    2: ".COM TLD sunucusu nasıl yetkili ad sunucularına işaret edebilir?"
    3: "Bağlantıyı nasıl sağlayabilir? Çok sayıda .COM alanı var!"
    4: "Kolay! Alan Adı Kayıt Kuruluşu'nun yardımıyla!"
    5: "Bir alan adı satın alındığında, alan adı kayıt kuruluşu ismi ayırt eder..."
    6: "... ve yetkili ad sunucularını TLD kaydına iletilir."
    7: "Varış yaptık!"
    8: "Kağıtlar, lütfen!"
    9: "Oh! Hızlı olacağım. Burada kalmak gibi bir niyetim yok. ns1.dnsimple.com'u arıyorum."
    10: "Kağıtlar, lütfen!"
    11: "Vay be! Üzerimde bulunan tek şey bir dnsimple.com isteği. .COM TLD, bana ns1.dnsimple.com'un IP adresini bulabileceğimi söyledi."
    12: "Öyleyse..."
    13: "Ben ns1.dnsimple.com'um"
    14: "Ve sana bu cevabı sağlayabilirim!"
    15: "Şu anda dnsimple.com tarafından yönetilen herhangi bir alan adını çözümleyebilen 4 kişiyiz."
    16-1: "DNS sorgularına cevap veriyoruz: Web siteleri, e-posta, ..."
    16-2: "Bu konuda nihai otoriteyiz."
    17: "Önbelleğe alınmış değerler yok. Başkasına sormuyoruz. Sadece gerçek çözümü sağlıyoruz."
    18: "Görüyorsunuz, genellikle herhangi bir alan adına birden fazla ad sunucusu bağlıdır."
    19-1: "Siz, resolver, bu listeyi bilinmeyen bir düzende alırsınız."
    19-2: "Muhtemelen listedeki ilk ad sunucusuna sorgu gönderirsiniz."
    19-3: "YA DA GÖNDERMEZSİNİZ! Hazır olmalıyız!"
    20-1: "Çünkü biz daha fazlayız, iş yükü daha iyi dağıtılır."
    20-2: "Ve DNS bölgesi erişilebilirliği artar."
    21: "Özellikle bir arıza durumunda!"
    22-1: "Bu nedenle alanınız için yetkili ad sunucularının kimler olduğunu öğrenmek isterseniz, WHOIS sorgusu yapın."
    22-2: "Bu bilgiyi sağlayan birkaç web sitesi vardır."
    23: "İşte size: 50.31.213.210"
    24: "Nasıl yani?"
    25-1: "dnsimple.com IP adresi: 50.31.213.210"
    25-2: "Başka bir şey var mı?"
    26: "Eh, yok. Teşekkürler!"
    27: "Sanırım bunu saklayacağım."
    28: "Resolver sonunda aradığı cevabı aldı! Yetkili ad sunucusu için hurray!"
    29: "Eve dönme zamanı!"
    30-1: "Resolver, eve zamanında ulaşabilecek mi?"
    30-2: "DNS'nin nasıl çalıştığının bir sonraki bölümünde bulun!"

  ep6:
    3: "JETPACKLER"
    4: "Herkesi ziyaret etmek çok hoştu!"
    5: "Root, .COM sunucusunu nerede bulabileceğimi söyledi."
    6: "TLD sunucusu, Yetkili ad sunucusu adreslerini verdi."
    7: "Sonra, ns1.dnsimple.com bana dnsimple.com'un IP adresini verdi."
    8: "Sonunda, işte buradayız, şimdi cevabı iletebilirim."
    9: "JETPACKLER"
    10: "Resolver! Artık zamanı geldi! Birkaç milisaniye bekledim. Kaybolduğunu düşündüm!"
    11-1: "Merhaba İşletim Sistemi(OS)! Seyahatim hakkında sonra konuşurum."
    11-2: "İşte cevabınız..."
    12: "dnsimple.com IP adresi:"
    13: "Harika! Bunu kaydedeceğim, böylece eğer dnsimple.com'u sorarsa sizi tekrar rahatsız etmem gerekmez."
    14: "Birisi benden mi bahsetdi?"
    15: "Evet! Hızlı! 50.31.213.210'a istediğinizi sorun."
    16-1: "Sonunda! Sen uzakken izleyicilerimi eğlendirmek için komik giflerden birini görüntülemeyi düşünüyordum."
    16-2: "Oh, peki, belki sonra."
    17: "50.31.213.210'a bağlanılıyor"
    19: "Merhaba! Lütfen HTML içeriğinizi bana gönderebilir misiniz?"
    20: "Tabii ki! Yoldayım!"
    21: "İşte geliyor..."
    24-1: "Geç oluyor."
    24-2: "Youtube'da son videoyu izleyeceğim."
    25: "Youtube mu? Onu nerede bulacağımı biliyorum!"
    26: "Eh, yolculuğumuzu tamamladık ve bu hikaye sona eriyor."
    27: "Umarız keyif aldınız!"
    28: "Yabancı olmayın! Twitter'dayız."
    29: "Okuduğunuz için teşekkür ederiz!"
    31-1: "Bu mu? Gerçekten son mu? imkanı yok!"
    31-2: "Bir tane daha Bonus Bölüm var!"
    31-3: "Bonus Bölümü Oku"

  ep7:
    1: "Bekle..."
    2: "Burada bir şey eksik!"
    3: "resolver 'ns1.dnsimple.com' adresini 'dnsimple.com' adresinden önce nasıl bulabilir?"
    4: "'ns1.dnsimple.com', 'dnsimple.com'un bir alt alanı olduğuna göre, önce 'dnsimple.com'u çözmeden nasıl 'ns1.dnsimple.com'u çözebiliriz?"
    5: "Arama tersine mi gidiyor?"
    6: "Bir noktada döngüye girmez miydik?"
    7: "Örneğin, diyelim ki domain.com'un yetkili sunucusu ns1.domain.com'dur."
    8-1: "Eğer domain.com'u gezinmek isteseydim, .COM TLD bana IP adresini yetkili sunucudan alın: ns1.domain.com"
    8-2: "Git ns1.domain.com'a sor"
    9-1: "ns1.domain.com, domain.com'un bir alt alanıdır"
    9-2: "Alt alanı çözmeden ana alanı elde edemeyiz!"
    10: "Döngüde sıkıştık!"
    11: "Peki, ne oldu? Nasıl oldu da resolver 'dnsimple.com'u 'ns1.dnsimple.com' üzerinden bulabildi?"
    12-1: "Basit!"
    12-2: "Yapışma kayıtları!"
    13: "Yapışma kayıtları?"
    14: "Evet!"
    15-1: "Harika!"
    15-2: "O zaman açıklayayım!"
    16: "Resolver, .COM TLD'ye dnsimple.com hakkında sorduğunda, o yanıta ekstra bilgi eklenmişti."
    17: "Resolver her ad sunucusu için en az bir IP adresi aldı."
    18: "Buna yapışma diyoruz!"
    19: "Yani resolver yalnızca yetkili ad sunucusunun adını almadı, aynı zamanda IP adresini de aldı."
    20: "Bu şekilde döngüsel bağımlılığı kırdı."
    21: "Harika! Şimdi anladım!"
    22: "Yapışma kayıtları harika!"
    23-1: "Evet, gerçekten öyle!"
    23-2: "hahaha, teşekkürler!"
    25: "Sona ulaştınız! Şimdi, bu çizgi roman için hazırladığımız videoyu izlemek için iyi bir zaman!"
    26-1: "Bu çizgi romana dayalı kısa animasyonu izleyin. Artık bir sesleri var!"
    26-2: "Videoyu izle"

  meet:
    title: "DNSimple ile Tanışın"
    1: "Bazı insanlar DNSimple'ın neyin hakkında olduğunu sordu. Harika bir soru!"
    2: "Amacımız: Hayatınızı kolaylaştıran bir alan adı yönetimi hizmeti sunmak."
    3: "DNSimple'ı, kafa karıştırıcı ve karmaşık alan adı yönetiminden bıktığımız için başlattık."
    4: "Karmaşık fiyatlandırmaktan bıktık."
    5: "Sürekli bir şekilde üst-satış bombardımanından bıktık."
    6: "Açıkçası, yorgunduk."
    7-1: "Bir alan adı kaydetmek ve onu en az çaba ile kurmak istiyoruz."
    7-2: "Her şeyi otomatik hale getirebilmek istiyoruz."
    8: "İşte bu yüzden DNSimple'ı oluşturduk ve geliştiriyoruz."
    9: "Özel DNS kayıtlarımız, tek tıklamayla kurulumlarımız, Slack uygulamamız ve API'larımız ile alan adlarınızı ve çevrimiçi işinizi yönetmek gerçekten keyifli hale geliyor."
    10: "SSL sertifikalarını talep etmek, yenilemek ve kurmak için tamamen otomatik bir yöntem sunuyoruz."
    11: "Öyleyse alan adı yönetiminizi otomatikleştirerek hemen başlayın."
    12: "Sizi görmek için sabırsızlanıyoruz!"
